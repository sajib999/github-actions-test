name: Node CI with Cache
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Cache NPM dependencies
      - name: Cache NPM
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      # Print cache status
      - name: Check cache result
        run: |
          if [ "${{ steps.cache-npm.outputs.cache-hit }}" = "true" ]; then
            echo "✅ Cache hit! Dependencies restored from cache."
          else
            echo "⚠️ Cache miss! Installing dependencies from scratch."
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Build App
        run: npm run build
      # Cache Next.js
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('**/*.js') }}
          restore-keys: ${{ runner.os }}-next-
      # Check Next.js cache status
      - name: Check Next.js cache result
        run: |
          if [ "${{ steps.cache-next.outputs.cache-hit }}" = "true" ]; then
            echo "✅ Next.js cache hit! Build reused."
          else
            echo "⚠️ Next.js cache miss! Building from scratch."
          fi
